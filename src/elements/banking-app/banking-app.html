<dom-module id="banking-app">
    <style>
      :host {
        display: block;
      }

      @media (max-width: 600px) {
        h1.paper-font-display1 {
          font-size: 24px;
        }
      }
    </style>
  <template>
    <h1 class="paper-font-display1"><span>{{title}}</span></h1>
    <div class="paper-font-body2">May 2011 – Jun 2011</div>
    <div class="paper-font-body1">
      Application for one of the most important Mexican banks,
      in which users can check their accounts, deposits,
      withdrawals and transfer money from one bank to another.
      Other features include payment of services.
      I was the only developer on the first and most successful release
      of the application (based on user ratings-4.8, around 5000 reviews in that moment).
      <ul>
        <template is="dom-repeat" items="{{items}}">
          <li><span class="paper-font-body1">{{item}}</span></li>
        </template>
      </ul>
    </div>

  </template>
</dom-module>
  <script>
  (function() {
    Polymer({
      is: 'banking-app',

      properties: {
        title: {
          type: String,
          value: 'Banking App (NDA protected)',
          notify: true
        }
      },
      ready: function() {
      this.items = [
          'Using an internal protocol for communication.'+
          ' It is similar to a custom binary protocol running on a safe connection.'+
          ' I developed a custom framework to make it easier and fast to consume'+
          ' their services and transform their protocol into POJOs.',
          'The application needed to handle configurationChanges,'+
          ' onPause, onResume and a lot of custom methods for the user security.'+
          'in that time I did’nt know about fragments',
          'All the Threads were made using the standard Thread API of Java.',
          'It didn’t have support for offline operations for security purposes.',
          'My first time using ProGuard to configure the obfuscation.',
          'It was made without 3rd party libraries as mandatory,'+
          ' so everything that I need I had to implement it myself.',
          'I was the only developer for the initial version,'+
          ' working with a remote designer and using SVN as a Source Control System.'

          ];
      }
    });
    })();
  </script>
