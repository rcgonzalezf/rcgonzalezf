<dom-module id="no-problema">
    <style>
      :host {
        display: block;
      }

      @media (max-width: 600px) {
        h1.paper-font-display1 {
          font-size: 24px;
        }
      }
    </style>
  <template>
    <h1 class="paper-font-display1"><span>{{title}}</span></h1>
    <div class="paper-font-body2">May 2013 – Aug 2013</div>
    <div class="paper-font-body1">
      Team management tool that creates a digital agreement between
      two parties and remind them of the due dates.
      I was in charge of the entire Android development and
      I also helped with the code of some of the web services.
      <ul>
        <template is="dom-repeat" items="{{items}}">
          <li><span class="paper-font-body1">{{item}}</span></li>
        </template>
      </ul>
    </div>
    <img src="/images/assets/NoProblema_1.png" alt="No Problema screenshot" class="center-block"/>
    <div>
      <ul>
        <li><span class="paper-font-body1"><a href="https://play.google.com/store/apps/details?id=com.explosionmovil.noproblema">Play Store link</a></span></li>        
      </ul>
    </div>


  </template>
</dom-module>
  <script>
  (function() {
    Polymer({
      is: 'no-problema',

      properties: {
        title: {
          type: String,
          value: 'No Problema',
          notify: true
        }
      },
      ready: function() {
      this.items = [
          'It supports push notifications using Parse on the server and the client',
          'It has the support to read your contacts, sort them and show you only those that have the app installed',
          'Custom components; Android doesn’t have a Date and Time component so I made one merging the two native components and handling the input with a custom component. Also I made a clickable TextView for this app that supports readonly mode and editing mode, at the end I replaced that in two components the clickable one and the write/readonly as another component in order to keep the code simpler.',
          'It supports offline mode using SQLite as a database'
          ];
      }
    });
    })();
  </script>
